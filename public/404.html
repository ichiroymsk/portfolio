<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for BrowserRouter
    // This script redirects all 404s back to the index.html page
    // so that the React Router can handle the routing
    sessionStorage.setItem('redirect', window.location.pathname + window.location.search);
    window.location.href = '/';
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to homepage...</p>
</body>
</html>
